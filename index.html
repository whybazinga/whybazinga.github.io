<!DOCTYPE html>
<html>
    <head>
        <title>
            whybazinga 98
        </title>
        <link rel="stylesheet" href="public/redesign/redesign.css">
    </head>
    <body>
        <main>
            <div id="desktop">
                <div class="desktop-item">
                    <img src="./public/resources/windows-98-computer_explorer-3-icon-32x32.png">
                    <p>My Computer</p>
                </div>
                <div class="desktop-item">
                    <img src="./public/resources/windows-98-mydocs-icon-32x32.png">
                    <p>My Documents</p>
                </div>
                <div class="desktop-item">
                    <img src="./public/resources/windows-98-recycle_bin_full-icon-32x32.png">
                    <p>Recycle Bin</p>
                </div>
            </div>
        </main>
        <footer>
            <div id="taskbar">
                <div id="taskbar__inner-container">
                    <div id="taskbar__start-button-area-container">
                        <button id="start-button" class="button-1">
                            <img src="./public/resources/windows-98-start-icon-16x16.png">
                            <b id="start-button__centered-text">Start</b>
                        </button>
                        <div class="divider-1"></div>
                        <div class="divider-2"></div>
                    </div>
                    <div id="taskbar__quick-access-area-container">
                        <div style="width: 77px;"></div>
                        <div class="divider-1"></div>
                        <div class="divider-2"></div>
                    </div>
                    <div id="taskbar__program-tabs-area-container">
                    </div>
                    <div id="taskbar__notification-area-container">
                        <div class="divider-1"></div>
                        <div id="taskbar__notification-area">
                            <div id="taskbar__notification-area__time"></div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="source/redesign/elements/windows/window-builder.js"></script>
        <script src="source/redesign/elements/windows/error-builder.js"></script>
        <script src="source/redesign/elements/windows/notepad-builder.js"></script>
        <script src="source/redesign/elements/taskbar/notification-area.js"></script>
        <script src="source/redesign/elements/taskbar/program-tabs-area.js"></script>
        <script src="source/redesign/index.js"></script>
    </body>
</html>
